<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>產品故事</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main>
        <!--banner-->
        <section class=" px-lg-10 position-relative h-100" >
            <img src="../assets/images/banner3.png" alt="banner" class="banner-img w-100">
            <div class="container">
                <div class="position-absolute top-50 translate-middle-y ">
                    <h6 class="fs-lg-4 bg-white px-2 px-lg-4 py-2 d-inline-block mb-2 mb-lg-4">產品故事 <span class="fs-lg-5 align-baseline">Story</span></h6>
                    <h4 class="fs-lg-1 bg-primary text-white px-2 px-lg-4 py-2 py-lg-3">探索農田的秘密</h4>
                </div>
            </div>
            <img src="../assets/images/Illustration/Top-Curve(2).png" alt="Top-Curve" class="deco-curve" >
        </section>
        <!--故事列表-->
        <section>
            <div class="container py-lg-11 py-6">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center ">
                      <li class="page-item me-3 ">
                        <a class="page-link border-0 page-arrow" href="#" aria-label="Previous">
                            <span aria-hidden="true" class="material-symbols-outlined">
                              chevron_left
                            </span>
                        </a>
                      </li>
                      <li class="page-item active" aria-current="page"><a class="page-link border-0 fs-5 rounded-4 me-3" href="#">1</a></li>
                      <li class="page-item"><a class="page-link border-0 fs-5 rounded-4 me-3" href="#">2</a></li>
                      <li class="page-item"><a class="page-link border-0 fs-5 rounded-4" href="#">3</a></li>
                      <li class="page-item ms-3">
                        <a class="page-link border-0 page-arrow" href="#" aria-label="Next">
                            <span aria-hidden="true" class="material-symbols-outlined">
                                chevron_right
                              </span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </section>
    </main>
    
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
