<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="header.js"></script>

</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="container product">
            <main class="position-relative mb-10">
                <div class="row">
                    <div class="col-lg-5 h-100">
                        <div class="swiper mySwiper2">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="../assets/images/Cauliflower HQ (2).png" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="../assets/images/Cauliflower HQ (6).png" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="../assets/images/Cauliflower HQ.png" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="../assets/images/Cauliflower HQ (4).png" />
                                </div>
                            </div>
                        </div>
                        <div thumbsSlider="" class="swiper mySwiper pt-4 pb-0">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="../assets/images/Cauliflower HQ (2).png" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="../assets/images/Cauliflower HQ (6).png" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="../assets/images/Cauliflower HQ.png" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="../assets/images/Cauliflower HQ (4).png" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">蔬菜水果</a></li>
                                    <li class="breadcrumb-item"><a href="#">季節蔬菜</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">埔鹽鄉白花椰菜</li>
                                </ol>
                            </nav>
                            <h1 class="fs-4 fs-lg-2">埔鹽鄉白花椰菜</h1>
                            <p class="">新鮮現摘，清脆好吃</p>
                            <div class="d-flex align-items-center">
                                <h2 class="text-accent fs-5 fs-lg-4 en-font">NT$599</h2>
                                <p class="text-decoration-line-through text-muted fs-7 fs-lg-6">NT$999</p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </main>

        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script>
                var swiper = new Swiper(".mySwiper", {
                    spaceBetween: 10,
                    slidesPerView: 4,
                    freeMode: true,
                    watchSlidesProgress: true,
                });
                var swiper2 = new Swiper(".mySwiper2", {
                    spaceBetween: 10,
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    thumbs: {
                        swiper: swiper,
                    },
                });
            </script>

</body>

</html>
