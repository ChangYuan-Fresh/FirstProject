<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForgetPassword</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="header.js"></script>

</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="container login">
            <div class="row">
                <div class="card border-0 mx-auto my-lg-11 my-7 col-lg-6">
                    <div class="card-body mb-5">
                        <h1 class="card-title fs-2 text-center text-primary mb-7">忘記密碼</h1>
                        <div class="mb-5">
                            <label for="account" class="form-label fs-5">請輸入電子郵件</label>
                            <input type="text" class="form-control bg-white" id="account"
                                placeholder="asd456@gmail.com">
                        </div>
                    </div>
                    <div class="d-flex ms-auto align-items-end mb-11">
                        <p class="fs-5 me-4">30秒後重新寄送</p>
                        <a data-bs-toggle="collapse" href="#verifyEmail" role="button" aria-expanded="false"
                            aria-controls="verifyEmail" class="btn btn-L py-3">送出</a>
                    </div>
                    <div class="collapse w-50 mx-auto" id="verifyEmail">
                        <div class="mb-5">
                            <label for="code" class="form-label fs-5">請輸入驗證碼</label>
                            <input type="text" class="form-control bg-white" id="code"
                                placeholder="666666">
                        </div>
                        <div class="text-center">
                            <a href="resetPassword.html" class="btn btn-L py-3" style="width: 200px;">確認</a>
                        </div>
                        
                    </div>
                </div>
            </div>

            <img src="../assets/images/Illustration/Top-Curve.png" alt="banner" class="promotion-curve">
            <%- include('./layout/footer'); -%>

                <script type="module" src="../main.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>

</html>
