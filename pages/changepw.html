<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change password</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="header.js"></script>

</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="container login">
            <div class="row">
                <div class="card border-0 mx-auto my-lg-11 my-7 col-lg-6">
                    <div class="card-body mb-5">
                        <h1 class="card-title fs-2 text-center text-primary mb-9 mb-lg-11">修改密碼</h1>
                        <div class="mb-5 row align-items-center">
                            <label for="oldPassword" class="form-label fs-5 col-lg-3">舊密碼：</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control bg-white" id="oldPassword"
                                    placeholder="請輸入原會員密碼">
                            </div>

                        </div>
                        <div class="mb-5 row align-items-center">
                            <label for="newPassword" class="form-label fs-5 col-lg-3">新密碼：</label>
                            <div class="col-lg-9">
                                <input type="password" class="form-control bg-white" id="newPassword"
                                    placeholder="請輸入新密碼">
                            </div>
                        </div>
                        <div class="mb-5 row align-items-center">
                            <label for="confirmChange" class="form-label fs-5 col-lg-3">密碼確認：</label>
                            <div class="col-lg-9">
                                <input type="password" class="form-control bg-white" id="confirmChange"
                                    placeholder="請再次輸入新密碼">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-5 flex-column flex-lg-row align-items-center">
                        <button type="submit" class="btn btn-L py-3 me-0 me-lg-5 mb-5 mb-lg-0 w-100">送出</button>
                        <a href="member.html" class="btn btn-L py-3 w-100">取消</a>
                    </div>
                </div>
            </div>
        </div>


        <img src="../assets/images/Illustration/Top-Curve.png" alt="banner" class="promotion-curve">
        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>

</html>
